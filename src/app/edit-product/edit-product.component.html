<div class="container">
    <div class="container text-center" style="margin: 30px ;">
        <h3>Update Products</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" required="true"
                [(ngModel)]="product.description">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" step="any" id="price" name="price" required="true"
                [(ngModel)]="product.price">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required="true"
                [(ngModel)]="product.quantity">
        </div>
        <div>
            <button type="submit" class="btn btn-warning btn-sm me-3">Save</button>
            <a href="/" class="btn btn-danger btn-sm">Regresar</a>
        </div>
    </form>
</div>
